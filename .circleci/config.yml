defaults: &defaults
  working_directory: ~/hahow
  docker:
    - image: circleci/node:dubnium
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/hahow
      # run tests!
      - run: yarn test
      # run visual tests
      - run: yarn chromatic --exit-zero-on-changes
  build_bit_components:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/hahow
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist/
  export_bit_components:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "36:fe:ec:c2:5b:c7:b4:a0:ea:a2:99:e8:d4:1f:38:b7"
      - attach_workspace:
          at: ~/hahow
      - run:
          command: |
            sudo yarn global add bit-bin
            bit config set analytics_reporting false
            bit config set error_reporting false
            bit config set user.name amowu
            bit config set user.email amowu@hahow.in
            bit init
            bit import
            bit tag --all
            bit export hahow.hahow-design
  deploy_storybook:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/hahow
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      # Deploy Storybook to GitHub Pages
      - run: yarn deploy-storybook --ci
workflows:
  version: 2
  build:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build
      - deploy_storybook:
          requires:
            - test
            - build
          filters:
            branches:
              only:
                - master
      - export_bit_components:
          requires:
            - test
            - build
          filters:
            branches:
              only:
                - master
